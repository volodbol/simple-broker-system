<!doctype html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4">Simple Broker System</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a sec:authorize="hasRole('USER')" th:href="@{/orders/create}" class="nav-link active"
                                    aria-current="page">Create order</a></li>
            <li class="nav-item"><a th:href="@{/admin/orders}" class="nav-link" sec:authorize="hasRole('ADMIN')">All
                orders</a></li>
            <li class="nav-item"><a th:href="@{/orders}" class="nav-link" sec:authorize="hasRole('USER')">Your
                orders</a></li>
            <li class="nav-item"><a th:href="@{/profile}" class="nav-link" sec:authentication="principal.username">Username</a>
            </li>
            <li class="nav-item"><a th:href="@{/logout}" class="nav-link">Logout</a></li>
        </ul>
    </header>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
