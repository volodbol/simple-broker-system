<!doctype html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<th:block th:include="header.html"/>
<div class="position-relative">

    <div class="position-absolute top-0 start-50 translate-middle-x">
        <h1 class="display-2">Create order</h1>
        <form th:action="@{/orders/save}" th:object="${orderDto}" method="post">
            <h3>Order type:</h3>
            <select class="form-select mb-3" aria-label="Order type" th:field="*{orderType}">
                <option selected value="SELL">Sell</option>
                <option value="BUY">Buy</option>
            </select>
            <h3>Order instrument:</h3>
            <select class="form-select mb-3" aria-label="Order type" th:field="*{orderInstrument}">
                <th:block th:each="instrument : ${instruments}">
                    <!--/*@thymesVar id="instrument" type="com.task.broker.model.OrderInstrument"*/-->
                    <option selected th:value="${instrument.instrumentName}" th:text="${instrument.instrumentName}">
                        name
                    </option>
                </th:block>
            </select>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="amount" placeholder="24.59" th:field="*{amount}" min="0"
                       value="0" step=".01">
                <label for="amount">Amount</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="price" placeholder="24.59" th:field="*{price}" min="0"
                       value="0" step=".01">
                <label for="price">Price</label>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Create</button>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
