<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<th:block th:include="header.html"/>

<div class="position-relative">

    <div class="position-absolute top-0 start-50 translate-middle-x">
        <h1 class="display-2 text-center mb-3">Top-up balance</h1>
        <form th:action="@{/profile/top-up}" th:object="${balanceTopUpDto}" method="post">
            <h3 class="mb-3">Current balance: <a th:text="${balanceTopUpDto.currentBalance}"></a></h3>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="topUpValue" placeholder="24.59" th:field="*{topUpValue}"
                       min="0"
                       value="0" step=".01">
                <label for="topUpValue">Top-up</label>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Confirm</button>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
