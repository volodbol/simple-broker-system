<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<th:block th:include="header.html"/>

<div class="position-relative">

    <div class="position-absolute top-0 start-50 translate-middle-x">
        <h1 class="display-2 text-center mb-3">Profile</h1>
        <h3 class="mb-3">Login:
            <th:block th:text="${user.login}"/>
        </h3>
        <h3 class="mb-3">Balance:
            <th:block th:text="${user.balance}"/>
        </h3>
        <h3 class="mb-3">Registered:
            <th:block th:text="${#temporals.format(user.createdAt, 'dd-MM-yyyy HH:mm')}"/>
        </h3>
        <a class="btn btn-primary btn-lg" th:href="@{/profile/top-up}"
           role="button">Top-Up balance</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
