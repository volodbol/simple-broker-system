<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="position-relative">

    <div class="position-absolute top-0 start-50 translate-middle-x">
        <h1 class="display-2 mb-4">Registration</h1>
        <p class="text-danger mb-3" th:text="${errorMessage}">.text-danger</p>
        <form th:action="@{/registration}" th:object="${userCreationDto}" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="login" placeholder="login" th:field="*{login}">
                <label for="login">Login</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="pass" th:field="*{password}">
                <label for="password">Password</label>
            </div>
            <p class="text-muted mb-4">
                After registration you'll be redirected on login page
            </p>
            <button type="submit" class="btn btn-primary btn-lg">Registration</button>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
